machine:
  node:
    version: 6.10.2
  environment:
    NO_WATCH_TESTS: 1

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
    - yarn link || true && yarn link webpack
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - node -v
    - yarn --version
    - yarn run circleci:lint
    - yarn run circleci:test
